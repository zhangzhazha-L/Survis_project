name: Deploy static content to Pages

on:
  push:
    branches: ["master"]  # 确保这里的分支名与您的默认分支名一致
  workflow_dispatch:

permissions:
  contents: read
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v1

      - name: Copy src to root
        run: |
          # 将src目录下的所有文件复制到根目录
          cp -r src/* .

          # 如果src目录下有index.html文件，则将其复制到根目录
          if [ -f src/index.html ]; then
            cp src/index.html .
          fi

          # 删除不必要的文件和目录，例如.gitignore
          rm .gitignore

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
